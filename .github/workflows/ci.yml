# NOTE:
# Prisma is pinned to v5.22.0
# CI runs PostgreSQL to match production

name: VetCan API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgres://vetcan:vetcanpass@localhost:5432/vetcan
      JWT_SECRET: ci-secret
      NODE_ENV: test
      POSTGRES_DB: vetcan
      POSTGRES_USER: vetcan
      POSTGRES_PASSWORD: vetcanpass

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: vetcan
          POSTGRES_USER: vetcan
          POSTGRES_PASSWORD: vetcanpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U vetcan"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Generate Prisma client
        run: |
          cd api
          npx prisma@5.22.0 generate

      - name: Push schema to PostgreSQL
        run: |
          cd api
          npx prisma@5.22.0 db push

      - name: Run tests
        run: |
          cd api
          npm test
