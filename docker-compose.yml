version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: infra/Dockerfile.worker
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

  web:
    build:
      context: .
      dockerfile: infra/Dockerfile.web
    env_file: .env
    environment:
      DOCKER: "true"
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    volumes:
      - ./web:/usr/src/web
    depends_on:
      - api

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vetcan
      POSTGRES_USER: vetcan
      POSTGRES_PASSWORD: vetcanpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data:
