# NOTE:
# Prisma is pinned to v5.22.0
# SQLite is used in CI to avoid external services

name: VetCan API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: file:./prisma/ci.db
      JWT_SECRET: ci-secret
      NODE_ENV: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Prepare SQLite database
        run: |
          cd api
          mkdir -p prisma
          rm -f prisma/ci.db

      - name: Generate Prisma client
        run: |
          cd api
          npx prisma@5.22.0 generate

      - name: Push schema to SQLite
        run: |
          cd api
          npx prisma@5.22.0 db push

      - name: Run tests
        run: |
          cd api
          npm test
