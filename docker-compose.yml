services:
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    env_file: .env
    environment:
      N8N_ALERT_WEBHOOK_URL: ${N8N_ALERT_WEBHOOK_URL}
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
      - n8n

  worker:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    env_file: .env
    command: npm run start:deliveries
    depends_on:
      - db
      - redis
      - n8n

  web:
    build:
      context: .
      dockerfile: infra/Dockerfile.web
    env_file: .env
    environment:
      DOCKER: "true"
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    volumes:
      - ./web:/usr/src/web
    depends_on:
      - api

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vetcan
      POSTGRES_USER: vetcan
      POSTGRES_PASSWORD: vetcanpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  n8n:
    image: n8nio/n8n:latest
    container_name: vetcan-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/New_York
    volumes:
      - vetcan_n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  db_data:
  vetcan_n8n_data: